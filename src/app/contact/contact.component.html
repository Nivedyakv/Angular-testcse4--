<div>
    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, feel free to reach out to us</p>
    
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <div class="bnx-form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
      </div>
      <div class="bnx-form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" [(ngModel)]="phoneNumber" required>
      </div>
      <div class="bnx-form-group">
        <label for="reason">Reason for Contact:</label>
        <textarea id="reason" name="reason" class="form-control" [(ngModel)]="reason" required></textarea>
      </div>
      <button type="submit" >Submit</button>
    </form>
  </div>
